 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Who's Who</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <header>
    <h1>Who's Who</h1>
    <p>Meet our team members</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Person 1">
      <h2>John Doe</h2>
      <p>Chief Executive Officer</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Person 2">
      <h2>Jane Smith</h2>
      <p>Chief Technology Officer</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Person 3">
      <h2>Emily Johnson</h2>
      <p>Project Manager</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/150" alt="Person 4">
      <h2>Michael Lee</h2>
      <p>Lead Designer</p>
    </div>
  </main>

</body>
</html>
