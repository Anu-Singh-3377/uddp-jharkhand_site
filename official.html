<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>official login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="official.css">
</head>
<body>
    <header>
    <div class="logo-section">
      <img src="image-jap/jh-logo1.png" alt="Jharkhand Logo" class="logo">
      <h1>नागरिक सेवा</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">होम</a></li>
        <li><a href="#">सेवा के बारे में जानें</a></li>
        <li><a href="#">योजना पात्रता</a></li>
        <li><a href="citizen.html">एजेंट लॉगिन</a></li>
        <li><a href="#"><i class="fa-solid fa-globe"></i>हिंदी</a></li>
      </ul>
    </nav>
  </header>


  <div class="login-container" >
    <form class="login-box">
      <h2>एजेंट लॉगिन</h2>

      <label for="username">उपयोगकर्ता नाम</label>
      <input type="text" id="username" placeholder="उपयोगकर्ता नाम दर्ज करें" required>

      <label for="password">पासवर्ड</label>
      <input type="password" id="password" placeholder="पासवर्ड दर्ज करें" required>

      <button type="submit">लॉग इन</button>
      <p>Don't have a account <a href="regi.html"> SIGN UP</a></p>
    </form>
    
  </div>

  <footer style="background-color: rgb(109, 8, 8); color: white; height: 50px; padding: 8px;bottom: 0px; border: 3px solid white;margin-top: 100px;">
        <p>कॉपीराइट ©2024 झारखंड का सूचना प्रौद्योगिकी विभाग</p>

    </footer>

</body>
</html>
